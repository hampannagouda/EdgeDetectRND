<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detection Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        #viewer { position: relative; display: inline-block; }
        #processedFrame { max-width: 100%; height: auto; border: 1px solid #ccc; }
        .stats { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Processed Frame Viewer (TypeScript Demo)</h1>
    <div id="viewer">
        <img id="processedFrame" src="" alt="Processed Edge Detection Frame" />
        <div id="stats" class="stats"></div>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
